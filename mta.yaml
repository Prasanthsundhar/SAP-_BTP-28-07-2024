_schema-version: "3.1"
ID: Sample_CAP
description: A simple CAP project.
version: 1.0.0-SNAPSHOT
modules:
- name: Sample_CAP-srv
  type: java
  path: gen/srv
  properties:
    JBP_CONFIG_COMPONENTS: 'jres: [''com.sap.xs.java.buildpack.jre.SAPMachineJRE'']'
    JBP_CONFIG_SAP_MACHINE_JRE: '{ version: 21.+ }'
    SPRING_PROFILES_ACTIVE: cloud,sandbox
  requires:
  - name: Sample_CAP-auth
  - name: Sample_CAP-db
  - name: app-api
    properties:
      CDS_MULTITENANCY_APPUI_URL: ~{url}
  - name: Sample_CAP-logging
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: sap_java_buildpack_jakarta
    readiness-health-check-http-endpoint: /
    readiness-health-check-type: http
  build-parameters:
    build-result: target/*-exec.jar
    builder: custom
    commands:
    - mvn clean package -DskipTests=true
- name: Sample_CAP-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: Sample_CAP-db
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: custom
    commands:
    - npm run build
- name: Sample_CAP
  type: approuter.nodejs
  path: app/router
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: Sample_CAP-auth
  - name: Sample_CAP-logging
  - name: Sample_CAP-destination-service
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  provides:
  - name: app-api
    properties:
      url: ${default-url}
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
- name: db
  type: hdb
  path: db
  requires:
  - name: hdi_db
- name: Sample_CAP-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: Sample_CAP-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - comuisampleproject1.zip
      name: comuisampleproject1
      target-path: resources/
- name: comuisampleproject1
  type: html5
  path: project1
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: Sample_CAP-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: Sample_CAP-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: Sample_CAP-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: Sample_CAP-logging
  type: org.cloudfoundry.managed-service
  parameters:
    service: application-logs
    service-plan: standard
- name: hdi_db
  type: com.sap.xs.hdi-container
  parameters:
    config:
      schema: sample
  properties:
    hdi-container-name: ${service-name}
- name: Sample_CAP-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: Sample_CAP-html5-srv
    service-plan: app-host
- name: Sample_CAP-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: Sample_CAP-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
